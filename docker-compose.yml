name: Dumb Drop
services:
    dumbdrop:
        ports:
            - 3000:3000
        volumes:
            - ./local_uploads:/app/uploads
        environment:
            DUMBDROP_TITLE: DumbDrop
            MAX_FILE_SIZE: 1024
            DUMBDROP_PIN: 123456
            # APPRISE_URL: ntfys://
            APPRISE_MESSAGE: New file uploaded - {filename} ({size}), Storage used {storage} 
            APPRISE_SIZE_UNIT: auto
        image: abite3/dumbdrop:latest
        # build: .